<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Convert to Functional Programming</title>
    <script src="js/partial.js"></script>
    <script src="js/_.js"></script>
  </head>
  <body>
    <script>
      var users = [
        { id: 1, name: 'ID', age: 36 },
        { id: 2, name: 'BJ', age: 32 },
        { id: 3, name: 'JM', age: 32 },
        { id: 4, name: 'PJ', age: 27 },
        { id: 5, name: 'HA', age: 25 },
        { id: 6, name: 'JE', age: 26 },
        { id: 7, name: 'JI', age: 31 },
        { id: 8, name: 'MP', age: 23 }
      ];

      /* Imperative progrmming */

      // 1. 30세 이상인 users를 거른다.
      var temp_users = [];
      for (var i = 0; i < users.length; i++) {
        if (users[i].age >= 30) {
          temp_users.push(users[i]);
        }
      }
      console.log(temp_users);
      // 2. 30세 이상인 users의 names를 수집한다.
      var names = [];
      for (var i = 0; i < temp_users.length; i++) {
        names.push(temp_users[i].name);
      }
      console.log(names);
      // 3. 30세 미만인 users를 거른다.
      var temp_users = [];
      for (var i = 0; i < users.length; i++) {
        if (users[i].age < 30) {
          temp_users.push(users[i]);
        }
      }
      console.log(temp_users);
      // 4. 30세 미만인 users의 ages를 수집한다.
      var ages = [];
      for (var i = 0; i < temp_users.length; i++) {
        ages.push(temp_users[i].age);
      }
      console.log(ages);

      // 2. _filter, _map으로 리팩토링

      var over_30 = _filter(users, function(user) {
        return user.age >= 30;
      });
      console.log(over_30);

      var names = _map(over_30, function(user) {
        return user.name;
      });
      console.log(names);

      var under_30 = _filter(users, function(user) {
        return user.age < 30;
      });
      console.log(under_30);

      var ages = _map(under_30, function(user) {
        return user.age;
      });
      console.log(ages);

      // console.log(
      //   _filter([1, 2, 3, 4], function(num) {
      //     return num % 2;
      //   })
      // );
      // console.log(
      //   _filter([1, 2, 3, 4], function(num) {
      //     return !(num % 2);
      //   })
      // );
      // console.log(
      //   _map([1, 2, 3], function(num) {
      //     return num * 2;
      //   })
      // );

      console.log(
        _map(
          _filter(users, function(user) {
            return user.age >= 30;
          }),
          function(user) {
            return user.name;
          }
        )
      );
      console.log(
        _map(
          _filter(users, function(user) {
            return user.age < 30;
          }),
          function(user) {
            return user.age;
          }
        )
      );

      // 3. each 만들기
      // 3-1. _each로 _map, _filter 중복 제거

      // 3-2. 외부 다형성
      // 3-2-1. array_like, arguments, document.querySelectorAll
      console.log(
        [1, 2, 3, 4].map(function(val) {
          return val * 2;
        })
      );
      console.log(
        [1, 2, 3, 4].filter(function(val) {
          return val % 2;
        })
      );

      console.log(document.querySelectorAll('*'));
      console.log(
        _map(document.querySelectorAll('*'), function(node) {
          return node.nodeName;
        })
      );

      // 3-3. 내부 다형성
      // 3-3-1. predicate, iterate, mapper
      console.log(
        _map([1, 2, 3, 4], function(v) {
          return v + 10;
        })
      );

      // 4. Currying
      // 4-1. _curry, _curryr
      var add = _curry(function(a, b) {
        return a + b;
      });
      var add10 = add(10);
      var add5 = add(5);
      console.log(add10(5));
      console.log(add(5)(3));

      console.log(add5(3));
      console.log(add(10)(3));

      console.log(add(1, 2));

      var sub = _curryr(function(a, b) {
        return a - b;
      });

      console.log(sub(10, 5));

      var sub10 = sub(10);
      console.log(sub10(5));

      // 4-2. _get 만들어 좀 더 간단하게 하기

      console.log(
        _map(
          _filter(users, function(user) {
            return user.age >= 30;
          }),
          _get('name')
        )
      );
      console.log(
        _map(
          _filter(users, function(user) {
            return user.age < 30;
          }),
          _get('age')
        )
      );

      // var user1 = users[0];
      // console.log(user1.name);
      // console.log(_get(user1, 'name'));
      // console.log(_get('name')(user1));

      // var getName = _get('name');
      // console.log(getName(user1));
      // console.log(getName(users[3]));
      // console.log(getName(users[4]));

      // console.log(users[10].name);
      // console.log(_get(users[10], 'name'));

      console.clear();

      // 5. _reduce 만들기
      var slice = Array.prototype.slice;
      function _rest(list, num) {
        return slice.call(list, num || 1);
      }

      function _reduce(list, iter, memo) {
        if (arguments.length == 2) {
          memo = list[0];
          list = _rest(list);
        }
        _each(list, function(val) {
          memo = iter(memo, val);
        });
        return memo;
      }

      console.log(_reduce([1, 2, 3], add, 10));

      console.log(_reduce([1, 2, 3], add));

      console.log(_reduce([1, 2, 3, 4], add, 10));

      // 6. 파이프라인 만들기

    </script>
